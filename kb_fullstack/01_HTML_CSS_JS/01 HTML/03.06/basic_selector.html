  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: orange;
      }
      span {
        background-color: red;
      }
      #first {
        background-color: blue;
      }
      .second {
        background-color: green;
      }

  </head>

    <h1>KB 선택자 예제</h1>
    <p>선택자 사용 연습을 해봅시다</p>
    <span>기본 선택자를 위한 예제입니다</span>
    <ul>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
