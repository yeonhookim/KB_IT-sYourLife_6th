<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      table tr > th {
        /* 적용시키려면 table tr > th만 해도 빨간 글씨가 적용됨 */
        color: red;
      }
      tr:hover {
        background-color: red;
      }
    </style>
  </head>

    <table border="'1">
      <tr>
        <th>이름</th>

      </tr>
