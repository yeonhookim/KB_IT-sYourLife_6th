<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td:first-child {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <td><label for="usename">사용자 ID</label></td>
            <td><input id="usename" type="text" /></td>
          </tr>
          <tr>
            <td><label for="password">비밀번호</label></td>
            <td><input id="password" type="text" /></td>
          </tr>
          <tr>
            <td><label for="pwck">비밀번호 확인</label></td>
            <td><input id="pwck" type="text" /></td>
          </tr>
          <tr>
            <td><label for="name">이름</label></td>
            <td><input id="name" type="text" /></td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input id="man" type="radio" name="gender" value="m" />
              <label for="man">남</label>
              <input id="man" type="radio" name="gender" value="m" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <td>취미</td>
            <td>
              <input id="sc" type="checkbox" name="soccer" value="sc" />
              <label for="sc">축구</label>
              <input id="bsb" type="checkbox" name="baseball" value="bsb" />
              <label for="bsb">야구</label>
              <input id="bkb" type="checkbox" name="basketball" value="bkb" />
              <label for="bkb">농구</label>
              <input id="bg" type="checkbox" name="baegu" value="bg" />
              <label for="bg">배구</label>
            </td>
          </tr>
          <tr>
            <td><label for="mail">email</label></td>
            <td><input id="mail" type="email" /></td>
          </tr>
          <tr>
            <td>역할</td>
            <td>
              <select>
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
