<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <script>
      const ulEl = document.querySelector('ul');

      const liEl = document.createElement('li');
      liEl.textContent = '3';

      ulEl.appendChild(liEl);
    </script>
  </body>
</html>
