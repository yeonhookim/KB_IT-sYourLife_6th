<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 이 코드가 있어야 실행 가능  -->
  </head>
  <body>
    <div id="app">
      <h1>{{ inputText }}</h1>
      <input
        type="text"
        v-bind:value="inputText"
        v-on:input="updateInput($event)"
      />
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      name: 'App',
      data() {
        return {
          inputText: 'input 태그에 값을 입력 하세요',
        };
      },
      methods: {
        updateInput(event) {
          this.inputText = event.target.value;
        },
      },
    }).mount('#app');
  </script>
</html>
