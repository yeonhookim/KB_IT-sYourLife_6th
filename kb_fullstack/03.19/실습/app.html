<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 이 코드가 있어야 실행 가능  -->
  </head>
  <body>
    <div id="app">
      <img :src="imgSrc" alt="어스파" />
      <button v-on:click="changeImgSrc">이미지 변경</button>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      name: 'App',
      data() {
        return {
          imgSrc:
            'https://photo.coolenjoy.co.kr/data/editor/2008/20200813130955_aiqgbsrk.gif',
        };
      },
      methods: {
        changeImgSrc() {
          this.imgSrc =
            'https://cdn.lecturernews.com/news/photo/202501/170704_428351_36.jpg';
        },
      },
    }).mount('#app');
  </script>
</html>
