<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 이 코드가 있어야 실행 가능  -->
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <button @click="countUp">UP</button>
      <button @click="countDown">DOWN</button>
      <!-- v-on:click  -->
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      name: 'App',
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        countUp() {
          this.count++;
        },
        countDown() {
          this.count--;
        },
      },
    }).mount('#app');
  </script>
</html>
<!-- 스크립트에서는 this가 있어야 접근이 가능 -->
