<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 :style="{backgroundStyle, fontStyle}">
        여러 스타일 적용하기 by 객체
      </h1>
      <h1 :style="{...backgroundStyle, ...fontStyle}">
        여러 스타일 적용하기 by 객체
      </h1>
      <!-- 전개연산자 ...을 쓰면 들어가지만 굳이라하심 -->
      <h1 :style="[backgroundStyle, fontStyle]">
        여러 스타일 적용하기 by 배열
      </h1>
      <!-- 배열이니까 대괄호 [ ] -->
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          backgroundStyle: { backgroundColor: 'dodgerblue' },
          fontStyle: { color: 'yellow' },
        };
      },
    }).mount('#app');
  </script>
</html>
